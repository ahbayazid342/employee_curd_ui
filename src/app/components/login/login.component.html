<div class="outler  mt-4">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg- col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold text-center">Login Page</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input formControlName = 'email' type="email" class="form-control" id="staticEmail"
                                        placeholder="email@example.com">
                                </div>
                            </div>
                            <div class="form-group row  pt-3">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input formControlName = 'password' type="password" class="form-control" id="inputPassword"
                                        placeholder="Password">
                                </div>
                            </div>
                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">forget password?</a>
                            </div>
                            <button (click)="onLogin()" type="submit" class="btn btn-primary btn-block mt-4 w-100"> Login</button>
                            <div class="text-center pt-4 text-muted">
                                Don't have an account? <a id="forget" routerLink="/signup">Sign Up</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
