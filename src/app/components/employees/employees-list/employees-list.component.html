<div class="container my-5">
    <h1 class="mb-3">Employees</h1>

    <table class="table" *ngIf="employees && employees.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Salary</th>
                <th>Department</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.phone}}</td>
                <td>{{employee.salary}}</td>
                <td>{{employee.department}}</td>
                <td>
                    <a class="btn btn-primary" [routerLink]="['/employees','edit', employee.id]">
                        Edit
                    </a>
                    <div class="btn btn-danger mx-2" (click)="deleteEmployee(employee.id)">
                        Delete
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <p *ngIf="!employees || employees.length <= 0"> No Employees Found </p>

</div>
